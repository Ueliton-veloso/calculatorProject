<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <h1></h1>


        </div>
        <div class="function-button"><button value="+" type="button" id="button-add">+</button></div>
        <div class="function-button"><button value="-" type="button" id="button-sub">-</button></div>
        <div class="function-button"><button value="/" type="button" id="button-div">/</button></div>
        <div class="function-button"><button value="*" type="button" id="button-mult">x</button></div>
        <div class="number-button"><button value="1" type="button" id="key1">1</button></div>
        <div class="number-button"><button value="2" type="button" id="key2">2</button></div>
        <div class="number-button"><button value="3" type="button" id="key3">3</button></div>
        <div class="number-button"><button value="4" type="button" id="key4">4</button></div>
        <div class="number-button"><button value="5" type="button" id="key5">5</button></div>
        <div class="number-button"><button value="6" type="button" id="key6">6</button></div>
        <div class="number-button"><button value="7" type="button" id="key7">7</button></div>
        <div class="number-button"><button value="8" type="button" id="key8">8</button></div>
        <div class="number-button"><button value="9" type="button" id="key9">9</button></div>
        <div class="number-button"><button value="0" type="button" id="key-zero">0</button></div>
        <div class="function-button" ><button value="." type="button" id="key-dot">.</button></div>
        <div class="function-button"><button value="=" type="button" id="key-equ">=</button></div>
        <div class="function-button"><button value="ac" type="button" id="ac">AC</button></div>
    </div>

    
</body>
</html>
